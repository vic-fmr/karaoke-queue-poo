<main class="register-container">
  <header>
    <span class="material-symbols-outlined icon">
      person
    </span>
    <h1>QueueUp!</h1>
    <p>Crie a sua conta e comece a cantar com a galera!</p>
  </header>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="name">Nome</label>
      <input id="name" type="text" placeholder="Enter your name" formControlName="name">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Enter your email" formControlName="email">
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input id="password" type="password" placeholder="Enter your password" formControlName="password">
    </div>

    <button type="submit" class="cta-button" [disabled]="!registerForm.valid">
      Create Account
    </button>

  </form>

<footer class="login-link">
  <p>Already have an account? <a routerLink="/login">Log in</a></p>
</footer>
</main>
