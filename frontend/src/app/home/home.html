<div class="home-container">
  <h1>Karaoke</h1>
  <p>Entre na sessão pelo ID:</p>

  <div class="input-row">
    <input type="text" [formControl]="sessionId" placeholder="ID da Sessão (ex: KARAOKE123)" />
    <button (click)="enter()">Entrar</button>
  </div>

  <div class="error" *ngIf="error">{{ error }}</div>
</div>
