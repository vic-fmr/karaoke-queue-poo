<main class="auth-container" animate.enter="enter-animation" animate.leave="leave-animation">
    <header>
      <span class="material-symbols-outlined icon">
        person
      </span>
      <h1>KaraQ</h1>
      <p>Registre-se e começe a cantar!</p>
    </header>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="name">Nome</label>
        <input id="name" type="text" placeholder="Enter your name" formControlName="name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email" formControlName="email">
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" placeholder="Enter your password" formControlName="password">
      </div>

      <button type="submit" class="cta-button" [disabled]="!registerForm.valid">
        Criar conta.
      </button>
    </form>

    <footer class="auth-link">
      <p>Já tem uma conta? <a routerLink="/login">Entrar</a></p>
    </footer>
  </main>
