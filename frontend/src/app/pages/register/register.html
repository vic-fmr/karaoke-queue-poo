<main class="auth-container" animate.enter="enter-animation" animate.leave="leave-animation">
  <header>
    <h1>Registre-se e começe a cantar!</h1>
  </header>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    @if (signUpError) {
      <div class="alert-error">
        {{ signUpError }}
      </div>
    }

    <div class="form-group">
      <label for="name">Nome</label>
      <input id="name" type="text" placeholder="Insira seu nome." formControlName="name">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Email" formControlName="email">
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input id="password" type="password" placeholder="Senha" formControlName="password">
    </div>

    <button type="submit" class="cta-button" [disabled]="!registerForm.valid">
      Criar conta.
    </button>
  </form>

  <footer class="auth-link">
    <p>Já tem uma conta? <a routerLink="/login">Entrar</a></p>
  </footer>
</main>
