<div class="home-container" animate.enter="enter-animation" animate.leave="leave-animation">

  <div class="enter-session-container">

    <img src="assets/join-session.png" alt="Icone de entrar na sessão.">

    <div>
      <h1>Entrar em uma sessão.</h1>
      <p>Entre na sessão pelo ID:</p>

      <div class="input-container">
        <input type="text" [formControl]="sessionId" placeholder="ID da Sessão (ex: KARAOKE123)"/>

        @if (error) {
          <div class="error">{{ error }}</div>
        }

        <button (click)="enter()" (keydown.enter)="enter()">Entrar</button>
      </div>
    </div>


  </div>

  <p>OU</p>

  <div class="create-session-container">
    <img src="assets/create-session.png" alt="Icone de criar sessão">
    <div>
      <h1>Criar uma sessão!</h1>
      <p>Crie sua sessão e convide amigos através do código</p>
      <button [routerLink]="['/my-session']"> Criar sessão!</button>
    </div>
  </div>


</div>
