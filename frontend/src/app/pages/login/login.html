<main class="auth-container" animate.enter="enter-animation" animate.leave="leave-animation">
    <header>
      <span class="material-symbols-outlined icon">
        person
      </span>
      <h1>KaraQ</h1>
      <p>Bem vindo de volta!</p>
    </header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Insira um email..." formControlName="email">
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" placeholder="Insira sua senha" formControlName="password">
      </div>

      <button type="submit" class="cta-button" [disabled]="!loginForm.valid">
        Entrar
      </button>
    </form>

    <footer class="auth-link">
      <p>NÃ£o tem uma conta?<a routerLink="/register"> git pCadastre-se</a></p>
    </footer>
  </main>
