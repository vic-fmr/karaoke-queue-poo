<div class="session-container">
  <header>
    <h2>Sess√£o: {{ sessionId }}</h2>
  </header>

  <section class="now-playing">
    <h3>üéµ Tocando Agora</h3>
    <div class="current" *ngIf="current; else noCurrent">
      <div class="title">{{ current.titulo }}</div>
      <div class="by">Adicionado por: {{ current.adicionadoPor }}</div>
    </div>
    <ng-template #noCurrent>
      <div class="none">Nenhuma m√∫sica tocando.</div>
    </ng-template>
  </section>

  <section class="add-song">
    <h4>Adicionar √† fila</h4>
    <div class="add-row">
      <input type="text" [(ngModel)]="urlToAdd" placeholder="URL do YouTube" />
      <button (click)="addSong()">Adicionar √† Fila</button>
    </div>
    <div class="error" *ngIf="addError">{{ addError }}</div>
  </section>

  <section class="queue">
    <h4>Fila</h4>
    <ol>
      <li *ngFor="let song of pendingQueue">
        <div class="song-item" [class.mine]="isAddedByMe(song)">
          <div class="meta">
            <div class="title">{{ song.titulo }}</div>
            <div class="by">{{ song.adicionadoPor }}</div>
          </div>
          <div class="actions">
            <button *ngIf="isAddedByMe(song)" class="remove" (click)="removeSong(song.id)">üóëÔ∏è</button>
          </div>
        </div>
      </li>
    </ol>
  </section>
</div>
